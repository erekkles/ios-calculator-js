<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-Like Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="row">
        <div class="col flex-center">
            <div class="calculator">
                <div class="screen">
                    0
                </div>
                <div class="keyboard">
                    <div class="row">
                        <div class="sub-col">AC</div>
                        <div class="sub-col">+/-</div>
                        <div class="sub-col">%</div>
                        <div class="sub-col">รท</div>
                    </div>
                    <div class="row">
                        <div class="sub-col">7</div>
                        <div class="sub-col">8</div>
                        <div class="sub-col">9</div>
                        <div class="sub-col">x</div>
                    </div>
                    <div class="row">
                        <div class="sub-col">4</div>
                        <div class="sub-col">5</div>
                        <div class="sub-col">6</div>
                        <div class="sub-col">-</div>
                    </div>
                    <div class="row">
                        <div class="sub-col">1</div>
                        <div class="sub-col">2</div>
                        <div class="sub-col">3</div>
                        <div class="sub-col">+</div>
                    </div>
                    <div class="row">
                        <div class="sub-col">0</div>
                        <div class="sub-col">,</div>
                        <div class="sub-col">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <h1>iOS-like Calculator</h1>
        </div>
    </div>
</body>
</html>
